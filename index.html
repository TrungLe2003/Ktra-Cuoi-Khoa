      <div class="Attention">
        <div>Lưu ý:</div>
        <div>
          - Số lần đặt ở 1 'Hình' sẽ là số lần xuất hiện của các 'Hình' trên kết
          quả

      </div>
      <button class="reset-btn" id="reset-btn" onclick="resetVotes()">
        Đặt lại
      </button>
